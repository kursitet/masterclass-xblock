{% load i18n %}
<div class="masterclass_block" role="application">
    <h2 class="problem-header">{{display_name}}</h2>

    <p>Free places: <span class="capacity">{{free}} out of {{capacity}}</span></p>

    {% if registrants_list %}
    <ul class="masterclass-student-list">
        {% for student_id, name, email, button_text in registrants_list %}
        <li class="student" data-student="{{student_id}}">{{name}} ({{email}})
              <button class="student_approval_button">{{button_text}}</button>
        </li>
        {% endfor %}
    </ul>
    <button class="masterclass-get-csv">Get CSV</button>
    {% else %}
    <p class="registration_status">{{status_string}}</p>

    <div class="action">
        <button class="show">
            <span class="register_button show-label">{{button_text}}</span>
        </button>
    </div>
    {% endif %}
</div>
